	<script>

function simpleNumber(num){
	for(i = 2; i < num; i++){
		if(num % i === 0){
			return `Число не являється простим`;
		}
	}
	if(num > 1 ){
			return `Число являється простим`;
		}
		if (num < 1){
			return `Число не являється простим`;
		}
		
}
console.log(simpleNumber(10))

</script>
